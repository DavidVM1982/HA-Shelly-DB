      {%- for sensor in sensors -%}
        {%- set total.value = total.value + (states(sensor) | float(0) | round(2)) -%}
      {%- endfor -%}
      {{total.value | round(2)}}
  ######################################################################################################################
  # average device temperature
  ######################################################################################################################
  - name: "Shelly 1PM - average device temperature"
